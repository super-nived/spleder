<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super splender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body onclick="jump()">
    <div class="container " style="width:100% ;">
        <div class="row col-12 col-xl-12">

            <div id="game">
                <div id="pipe1" class="obs"></div>
                <div id="pipe2" class="obs"></div>
                <div id="bird"><img src="splender.png"></div>
                <div id="score">SCORE: <span id="scr">0</span></div>


            </div>

        </div>
    </div>
    <div style="margin-top: 1rem;margin-left: 14rem;">
        
        <button onclick="jump()" class=" btn btn-success">jumb</button>
    </div>
    <audio id="myAudio" >
        <source src="jumb.ogg" type="audio/ogg" style="display:none;">
        <source src="jumb.mp3" type="audio/mpeg" style="display:none ;">
       
      </audio>
      <audio id="over" >
        <source src="over.ogg" type="audio/ogg" style="display:none;">
        <source src="over.mp3" type="audio/mpeg" style="display:none ;">
       
      </audio>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
